<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
    h1 { text-align: center; border-bottom: 2px solid #333; padding-bottom: 10px; }
    p { margin: 12px 0; }
    .label { font-weight: bold; }
    .malicious { color: red; }
    .suspicious { color: orange; }
    .legitimate { color: green; }
  </style>
</head>
<body>
  <h1>EMAIL THREAT REPORT</h1>
  <p><span class="label">ID:</span> {{ scan.pk }}</p>
  <p><span class="label">Date:</span> {{ scan.uploaded_at|date:"Y-m-d H:i:s" }}</p>
  <p><span class="label">Classification:</span> 
    <span class="{{ scan.classification|lower }}">{{ scan.classification }}</span>
  </p>
  <p><span class="label">Score:</span> {{ scan.score }}/10</p>
  <p><span class="label">From:</span> {{ from_addr }}</p>
  <p><span class="label">Subject:</span> {{ subject }}</p>
  <p><span class="label">Issues:</span> {{ scan.issues }}</p>
</body>
</html>
